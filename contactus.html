        <h2>
            Join the Community!
        </h2>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h2>Login</h2>
                        <form>
                            <input type="email" class="input-box"
                                       placeholder="username@domain.com" required>

                            <input type="password" class="input-box"
                                   placeholder="Passcode" required>

                            <button type="submit" class="submit-btn">Login</button>

                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openRegister()">
                            New User?
                        </button>
                    </div>
                    <div class="card-back">
                        <h2>Register</h2>
                        <form>
                            <input type="text" class="input-box"
                                   placeholder="Your Name" required>

                            <input type="email" class="input-box"
                                   placeholder="youremail@domain.com" required>

                            <input type="email" class="input-box"
                                   placeholder="Passcode" required>

                            <button type="submit" class="submit-btn">Login</button>

                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openLogin()">
                            Have an Account?
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var card = document.getElementById("card");
            function openRegister(){
                card.style.transform = "rotateY(-180deg)"
            }
            function openLogin(){
                card.style.transform = "rotateY(0deg)"
            }
        </script>
